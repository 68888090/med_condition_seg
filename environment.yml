name: swin_unetr_py310  # 建议改个新名字，防止和旧环境冲突
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  # --- 核心科学计算与绘图库 (让Conda自动匹配适合Py3.10的版本) ---
  - numpy
  - scipy
  - pandas
  - matplotlib
  - scikit-image
  - simpleitk
  - pillow
  - pyyaml
  # --- Jupyter 相关 (保留原环境的交互功能) ---
  - jupyter
  - notebook
  - ipykernel
  - ipywidgets
  # --- 其他工具 ---
  - psutil
  - six
  # --- PIP 安装部分 (严格遵循您的要求) ---
  - pip:
    - einops==0.6.1
    - monai-weekly
    - nibabel==5.3.2
    - nvidia-cublas-cu12==12.1.3.1
    - nvidia-cuda-nvrtc-cu12==12.1.105
    - nvidia-cuda-runtime-cu12==12.1.105
    - nvidia-cudnn-cu12==8.9.2.26
    - torch==2.1.2
    - tqdm==4.67.1
    # 建议补充：通常Torch还需要torchvision，如果您的代码用到它，请取消下面注释
    - torchvision